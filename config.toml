# The URL the site will be built for
base_url = "https://daxartio.github.io/blog/"

title = "Developer Blog"
description = "Blog of Danil Akhtarov"

# The site theme to use.
theme = "papaya"

# The default language; used in feeds.
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# When set to "true", a feed is automatically generated.
generate_feed = true

# The taxonomies to be rendered for the site and their configuration of the default languages
taxonomies = [
    { name = "tags", feed = true, lang = "en" },
    { name = "categories", feed = true, lang = "en" },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# The theme to use for code highlighting.
# See Zola configuration docs for list of allowed values.
highlight_theme = "material-light"

[extra]
# Put all your custom variables here
env = "ZOLA_ENV"

menu_items = [
    { name = "posts", url = "$LANG_BASE_URL/posts", show_recent = true, recent_items = 3, recent_trans_key = "recent_blog_posts", more_trans_key = "more_blog_posts" },
    { name = "tags", url = "$LANG_BASE_URL/tags" },
    { name = "about", url = "$LANG_BASE_URL/about", show_recent = false },
]

[extra.images]
# Width defined in pixels
max_width = 2500

# Open Graph Protocol objects. See: https://ogp.me/
[extra.ogp]
locale = "en_US"
first_name = "Danil"
last_name = "Akhtarov"
gender = "male"
username = "daxartio"

[extra.cdn]
font_awesome = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

[extra.social]
email = "daxartio@gmail.com"
github = "daxartio"
twitter = "daxartio"

[languages]

[languages.en]
title = "Danil Akhtarov"
description = "Blog of Danil Akhtarov"
generate_feed = true
feed_filename = "atom.xml"
taxonomies = [
    { name = "tags", feed = true, lang = "en" },
    { name = "categories", feed = true, lang = "en" },
]

[languages.en.translations]
projects = "Projects"
